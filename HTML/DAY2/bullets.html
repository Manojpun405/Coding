<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Html</li>
        <li>css</li>
        <li>javascript</li>
        <ul><!--to create list inside list(nested list)-->
           <li>Manoj</li>
           <li>Pun</li>
           <li>Magar</li>
        </ul>
    </ul>
    <hr>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <hr>
    <dl>
        <dt>Html</dt><!--dt means name and dd describes them-->
        <dd>Hypertext mark up language</dd>
        <dt>Css</dt>
        <dd>cascading style sheet</dd>
        <dt>javascript</dt>
        <dd>Programming language</dd>
    </dl>
    <hr>
    <ol type="a"><!--To create different bullets use type(But type are normally put in css)-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
</body>
</html>
